<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KMIT Admin Panel</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Blinking Notice CSS -->
    <style>
        .blink-red {
            animation: blinkRed 0.9s infinite;
        }

        @keyframes blinkRed {
            50% {
                color: red;
            }
            100% {
                color: white;
            }
        }

        .blink-blue {
            animation: blinkBlue 1.2s infinite;
        }

        @keyframes blinkBlue {
            50% {
                color: blue;
            }
            100% {
                color: white;
            }
        }

        /* Auto-scrolling notice container */
        #noticeScroller {
            height: 420px;
            overflow-y: auto;
            scrollbar-width: thin;
        }
    </style>
</head>
