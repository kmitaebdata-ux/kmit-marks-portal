<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KMIT Marks Portal â€“ Login</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* -----------------------------------------
       GLASS UTILITY
    ------------------------------------------ */
    .glass {
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
    }

    /* -----------------------------------------
       SLIDING HEADLINE ANIMATION
    ------------------------------------------ */
    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .headline-animate {
      animation: slideIn 1.2s ease forwards;
    }

    /* ------------------------------------------
       AUTO-SCROLL NOTICE LIST
    ------------------------------------------- */
    .autoscroll {
      animation: scrollNotices 12s linear infinite;
    }

    @keyframes scrollNotices {
      0%   { transform: translateY(0); }
      100% { transform: translateY(-100%); }
    }

    /* ------------------------------------------
       MOBILE FIX: prevent zoom text/input changes
    ------------------------------------------- */
    input, button {
      font-size: 16px !important;
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-900 via-indigo-900 to-purple-900 flex text-gray-900">

  <!-- LEFT SIDE -->
  <div class="hidden md:flex w-1/2 relative items-center justify-center">

    <img src="https://kmit.in/images/kmit-campus.jpg"
         class="w-full h-full object-cover opacity-60" />

    <div class="absolute inset-0 bg-gradient-to-tr from-black/70 via-black/40 to-transparent"></div>

    <!-- SLIDING HEADLINE -->
    <div class="absolute px-10 headline-animate">
      <h1 class="text-4xl lg:text-5xl font-extrabold mb-4 text-white drop-shadow-xl">
        KMIT Marks Portal
      </h1>
      <p class="text-lg text-indigo-100 max-w-md">
        Single platform for Students, Faculty, and Exam Branch to manage marks, notices, and results.
      </p>
    </div>

  </div>

  <!-- RIGHT SIDE LOGIN -->
  <div class="w-full md:w-1/2 flex items-center justify-center p-6 md:p-12">
    <div class="glass shadow-2xl rounded-3xl p-8 w-full max-w-md text-white animate__animated animate__fadeIn">

      <div class="flex items-center justify-between mb-6">
        <div>
          <h2 class="text-3xl font-bold">Welcome Back</h2>
          <p class="text-sm text-indigo-100 mt-1">
            Login with your KMIT credentials to continue.
          </p>
        </div>
        <div class="text-xs text-indigo-200 bg-white/10 px-3 py-1 rounded-full border border-white/20">
          Exam Branch â€¢ KMIT
        </div>
      </div>

      <!-- USER ID -->
      <label class="block text-xs mb-1 text-indigo-100">User ID</label>
      <input id="customId"
             class="w-full bg-white/10 border border-white/30 p-3 rounded-xl mb-3
                    focus:outline-none focus:ring-2 focus:ring-indigo-300 placeholder-indigo-200 text-sm"
             type="text"
             placeholder="User ID (e.g., Hall Ticket)" />

      <!-- PASSWORD -->
      <label class="block text-xs mb-1 text-indigo-100 mt-1">Password</label>
      <input id="password"
             class="w-full bg-white/10 border border-white/30 p-3 rounded-xl mb-4
                    focus:outline-none focus:ring-2 focus:ring-indigo-300 placeholder-indigo-200 text-sm"
             type="password"
             placeholder="Password" />

      <!-- LOGIN BUTTON -->
      <button id="emailLogin"
              class="w-full bg-indigo-500 hover:bg-indigo-400 text-white py-3 rounded-2xl
                     font-semibold transition shadow-lg shadow-indigo-900/40 text-sm">
        Login
      </button>

      <div class="flex items-center my-4">
        <div class="flex-1 h-px bg-white/20"></div>
        <span class="px-3 text-xs text-indigo-100">or</span>
        <div class="flex-1 h-px bg-white/20"></div>
      </div>

      <!-- GOOGLE SIGN-IN -->
      <button id="googleSignIn"
              class="w-full bg-white text-gray-800 py-3 rounded-2xl font-medium shadow-md
                     hover:shadow-lg transition flex items-center justify-center gap-2 text-sm">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
             class="w-5 h-5" />
        Sign in with Google
      </button>

      <p id="errorBox"
         class="text-red-300 text-center mt-3 hidden text-xs"></p>

      <p class="mt-5 text-[11px] text-indigo-100/80 text-center">
        Having trouble logging in? Contact Exam Branch.
      </p>
    </div>
  </div>

  <!-- ðŸ”” NOTICE BOARD â€” GLASS + AUTO SCROLL -->
  <div id="noticeBoard"
       class="fixed bottom-6 right-6 bg-slate-900/80 backdrop-blur-xl shadow-2xl rounded-2xl p-5 w-80 hidden z-30 border border-white/10 text-white">

    <div class="flex items-center justify-between mb-3">
      <h3 class="font-bold text-sm text-indigo-200">Latest Notices</h3>
      <button id="closeNotice" class="text-xs text-indigo-200 hover:text-white">âœ•</button>
    </div>

    <div class="max-h-40 overflow-hidden relative">
      <ul id="noticeList" class="text-xs text-indigo-100 space-y-2 autoscroll"></ul>
    </div>
  </div>

  <!-- LOADER -->
  <div id="loader"
       class="fixed inset-0 bg-black/40 flex items-center justify-center hidden z-40">
    <div class="h-12 w-12 border-4 border-indigo-200 border-t-transparent rounded-full animate-spin"></div>
  </div>

  <!-- FIREBASE AUTH + NOTICES -->
  <script type="module">
    /* =====================================================
       FIREBASE IMPORTS
    ===================================================== */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      collection,
      query,
      where,
      getDocs,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    /* =====================================================
       FIREBASE CONFIG
    ===================================================== */
    const firebaseConfig = {
      apiKey: "AIzaSyC1Aa_mnq_0g7ZEuLbYVjN62iCMWemlKUc",
      authDomain: "kmit-marks-portal-9db76.firebaseapp.com",
      projectId: "kmit-marks-portal-9db76",
      storageBucket: "kmit-marks-portal-9db76.firebasestorage.app",
      messagingSenderId: "264909025742",
      appId: "1:264909025742:web:84de5216860219e6bc3b9f",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    /* =====================================================
       HELPERS
    ===================================================== */
    const showError = (msg) => {
      const box = document.getElementById("errorBox");
      box.textContent = msg;
      box.classList.remove("hidden");
    };

    const setLoading = (state) => {
      document.getElementById("loader").classList.toggle("hidden", !state);
    };

    /* =====================================================
       CUSTOM USER-ID LOGIN
    ===================================================== */
    async function signInWithCustomId(customId, password) {
      const usersRef = collection(db, "users");
      const q = query(usersRef, where("customUserId", "==", customId));
      const snap = await getDocs(q);

      if (snap.empty) throw new Error("Invalid User ID or Password.");

      const email = snap.docs[0].data().email;
      return signInWithEmailAndPassword(auth, email, password);
    }

    async function redirectByRole(user) {
      const rRef = doc(db, "roles", user.uid);
      let rSnap = await getDoc(rRef);

      if (!rSnap.exists()) {
        await setDoc(rRef, { role: "STUDENT" });
        rSnap = await getDoc(rRef);
      }

      const role = rSnap.data().role;

      if (role === "ADMIN") location.href = "admin.html";
      else if (role === "FACULTY") location.href = "faculty.html";
      else location.href = "student.html";
    }

    async function postLogin(user) {
      const uRef = doc(db, "users", user.uid);
      const uSnap = await getDoc(uRef);

      if (uSnap.exists() && uSnap.data().mustChangePassword) {
        location.href = "change-password.html";
      } else {
        redirectByRole(user);
      }
    }

    /* EMAIL LOGIN */
    document.getElementById("emailLogin").addEventListener("click", async () => {
      const uid = customId.value.trim();
      const pw = password.value.trim();
      if (!uid || !pw) return showError("Enter User ID & Password.");

      try {
        setLoading(true);
        const cred = await signInWithCustomId(uid, pw);
        await postLogin(cred.user);
      } catch (err) {
        showError(err.message);
      } finally {
        setLoading(false);
      }
    });

    /* GOOGLE LOGIN */
    document.getElementById("googleSignIn").addEventListener("click", async () => {
      try {
        setLoading(true);
        const result = await signInWithPopup(auth, provider);
        await postLogin(result.user);
      } catch (err) {
        showError("Google Sign-In failed.");
      } finally {
        setLoading(false);
      }
    });

    /* =====================================================
       NOTICE BOARD LOADER (AUTO SCROLL)
    ===================================================== */
    async function loadNotices() {
      try {
        const ref = collection(db, "notices");
        const qN = query(ref, where("active", "==", true));
        const snap = await getDocs(qN);

        const board = document.getElementById("noticeBoard");
        const list = document.getElementById("noticeList");

        if (snap.empty) {
          list.innerHTML = "<li>No notices available</li>";
          board.classList.remove("hidden");
          return;
        }

        list.innerHTML = "";
        snap.forEach(docSnap => {
          list.innerHTML += `<li>${docSnap.data().title}</li>`;
        });

        board.classList.remove("hidden");

      } catch (e) {
        console.log(e);
      }
    }

    loadNotices();
    document.getElementById("closeNotice").addEventListener("click", () => {
      noticeBoard.classList.add("hidden");
    });
  </script>
</body>
</html>
